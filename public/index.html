<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Animated.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Historias de Malvinas</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/psm5htq.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Mercado Pago integration-->
    <script type="text/javascript">
      (function () {
        function $MPC_load() {
          window.$MPC_loaded !== true &&
            (function () {
              var s = document.createElement("script");
              s.type = "text/javascript";
              s.async = true;
              s.src =
                document.location.protocol +
                "//secure.mlstatic.com/mptools/render.js";
              var x = document.getElementsByTagName("script")[0];
              x.parentNode.insertBefore(s, x);
              window.$MPC_loaded = true;
            })();
        }
        window.$MPC_loaded !== true
          ? window.attachEvent
            ? window.attachEvent("onload", $MPC_load)
            : window.addEventListener("load", $MPC_load, false)
          : null;
      })();
    </script>
  </body>
  <style>
    *,
    input,
    select,
    textarea,
    option,
    button {
      outline: none !important;
    }

    ::-moz-selection {
      /* Code for Firefox */
      color: var(--white);
      background: #00fbff;
    }

    ::selection {
      color: var(--black);
      background: #02e3ff;
    }
  </style>
</html>
